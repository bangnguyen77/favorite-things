<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Hi there! Please enter your favorite things:</h1>
      <div id="favoriteThings">
        <form>
          <div class="form-group">
            <label for="food">Food</label>
            <input id="food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="sports">Sports</label>
            <input id="sports" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="movie">Movie</label>
            <input id="movie" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="book">Book</label>
            <input id="book" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="socialApp">Social Networking App</label>
            <input id="socialApp" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <div class="favoriteThings">
        <h1>Your favorite things:</h1>
        <ul id="list">
          <li><span class="food" ></span></li>
          <li><span class="sports"></span></li>
          <li><span class="movie"></span></li>
          <li><span class="book"></span></li>
          <li><span class="socialApp"></span></li>
        </ul>
      </div>
    </div>
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
  </body>
  </html>
